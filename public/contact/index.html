<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Offline App</title>
    <link rel="stylesheet" href="/src/css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3f51b5">
</head>
<body>
    <div id="app">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">About Me</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="/">Profile</a>
                <a class="mdl-navigation__link" href="/contact">Contact</a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">About Me</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="/">Profile</a>
              <a class="mdl-navigation__link" href="/contact">Contact</a>
            </nav>
          </div>
          <div class="page-content">
              <div class="flex-container">
                  <div class="description">
                      <p>My email: <a href="mailto:swatisucharita94@gmail.com?subject=GetInTouch">swatisucharita94@gmail.com</a></p>
                      <p>Get in touch if you want!</p>
                  </div>
              </div>
          </div>
          <!-- <div class="floating-button">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                    id="add-comment-button">
              <i class="material-icons">comment</i>
            </button>
          </div> -->
    </div>
    <script defer src="/src/js/material.min.js"></script>
    <!-- Promise polyfill -->
    <script src="/src/js/promise.js"></script>
    <script src="/src/js/app.js"></script>
</body>

</html>
